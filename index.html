<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPTV Player</title>

  <style>
    :root {
      --bg: #0b0f19;
      --panel: #11182a;
      --panel2: #0f1626;
      --text: #e8eefc;
      --muted: #9fb0d0;
      --border: rgba(255, 255, 255, .08);
      --accent: #5b9dff;
      --accent2: #20c997;
      --danger: #ff5b6e;
      --warning: #f0ad4e;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #122045 0%, var(--bg) 55%);
      color: var(--text);
    }

    .wrap {
      max-width: 1180px;
      margin: 0 auto;
      padding: 18px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #7c5cff);
      box-shadow: var(--shadow);
    }

    .brand h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .brand p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 14px;
    }

    @media (max-width: 980px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel2) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .section {
      padding: 14px;
    }

    .section h2 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: .3px;
      text-transform: uppercase;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 6px;
    }

    .field {
      flex: 1;
      min-width: 150px;
    }

    input,
    select,
    button {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .04);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: rgba(159, 176, 208, .7);
    }

    input:focus,
    select:focus {
      border-color: rgba(91, 157, 255, .55);
      box-shadow: 0 0 0 3px rgba(91, 157, 255, .15);
    }

    .btn {
      cursor: pointer;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(91, 157, 255, .9), rgba(124, 92, 255, .85));
      border-color: rgba(91, 157, 255, .35);
    }

    .btn-primary:hover {
      border-color: rgba(91, 157, 255, .6);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, .03);
    }

    .btn-danger {
      background: rgba(255, 91, 110, .12);
      border-color: rgba(255, 91, 110, .22);
      color: #ffd0d6;
    }

    .btn-secondary {
      background: rgba(32, 201, 151, .15);
      border-color: rgba(32, 201, 151, .3);
      color: #b8fff0;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 12px 0;
    }

    /* RIGHT AREA: list + details */
    .catalogShell {
      display: grid;
      grid-template-columns: 1fr 340px;
      min-height: 580px;
    }

    @media (max-width: 980px) {
      .catalogShell {
        grid-template-columns: 1fr;
      }

      .detailsPane {
        border-left: none !important;
        border-top: 1px solid var(--border);
      }
    }

    .listPane {
      display: flex;
      flex-direction: column;
    }

    .detailsPane {
      border-left: 1px solid var(--border);
    }

    .listHead {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
    }

    .listHead .title {
      font-weight: 700;
      font-size: 14px;
    }

    .listHead .meta {
      color: var(--muted);
      font-size: 12px;
    }

    .listTools {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .listTools button {
      width: auto;
      padding: 8px 10px;
      font-size: 13px;
    }

    /* PAGINATION */
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background: rgba(0, 0, 0, .15);
    }

    .pagination button {
      width: auto;
      padding: 8px 14px;
      font-size: 13px;
      min-width: 44px;
    }

    .pagination .page-info {
      color: var(--muted);
      font-size: 13px;
      padding: 0 12px;
      min-width: 120px;
      text-align: center;
    }

    .pagination .page-select {
      width: auto;
      min-width: 70px;
      padding: 8px 10px;
      font-size: 13px;
    }

    #list {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      overflow-y: auto;
      max-height: 480px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255, 255, 255, .03);
    }

    /* TV focus */
    .item[tabindex="0"]:focus,
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(91, 157, 255, .22);
      border-color: rgba(91, 157, 255, .55);
    }

    .item.is-active {
      border-color: rgba(32, 201, 151, .45);
      box-shadow: 0 0 0 3px rgba(32, 201, 151, .14);
    }

    .thumb {
      width: 52px;
      height: 52px;
      border-radius: 12px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--border);
      flex: 0 0 auto;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(159, 176, 208, .9);
      font-size: 12px;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info {
      min-width: 0;
      flex: 1;
    }

    .name {
      font-weight: 650;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sub {
      margin-top: 2px;
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, .03);
      color: var(--muted);
      font-size: 12px;
    }

    .badge.accent {
      border-color: rgba(91, 157, 255, .35);
      color: rgba(200, 220, 255, .95);
    }

    .badge.good {
      border-color: rgba(32, 201, 151, .35);
      color: rgba(190, 255, 235, .95);
    }

    .badge.live {
      border-color: rgba(255, 91, 110, .5);
      background: rgba(255, 91, 110, .15);
      color: #ff9aa8;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .actions {
      display: flex;
      gap: 8px;
      flex: 0 0 auto;
    }

    .actions button {
      width: auto;
      padding: 10px 12px;
      font-size: 14px;
      white-space: nowrap;
    }

    /* EPG Info in item */
    .epg-now {
      font-size: 11px;
      color: var(--accent2);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    /* Details panel */
    .detailsWrap {
      padding: 12px 14px;
    }

    .detailsTitle {
      font-weight: 800;
      font-size: 14px;
      margin: 0 0 8px;
    }

    .detailsPoster {
      width: 100%;
      aspect-ratio: 16/9;
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(159, 176, 208, .8);
      margin-bottom: 10px;
    }

    .detailsPoster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .detailsMeta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .detailsSynopsis {
      color: rgba(232, 238, 252, .92);
      font-size: 13px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* EPG Section in details */
    .epgSection {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .epgSection h3 {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: .3px;
    }

    .epgItem {
      display: flex;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, .04);
    }

    .epgItem:last-child {
      border-bottom: none;
    }

    .epgTime {
      font-size: 12px;
      color: var(--accent);
      min-width: 90px;
      flex-shrink: 0;
    }

    .epgTime.now {
      color: var(--accent2);
      font-weight: 600;
    }

    .epgTitle {
      font-size: 12px;
      color: var(--text);
      flex: 1;
    }

    .epgProgress {
      height: 3px;
      background: rgba(255, 255, 255, .1);
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .epgProgressBar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .epgLoading {
      font-size: 12px;
      color: var(--muted);
      font-style: italic;
    }

    /* TOAST */
    #toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(17, 24, 42, .92);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    /* Loading indicator */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(11, 15, 25, .85);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      z-index: 10;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>IPTV Player</h1>
          <p>Xtream + M3U ‚Ä¢ EPG ‚Ä¢ Pagination</p>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- LEFT: controls -->
      <div class="card">
        <div class="section">
          <h2>Connexion Xtream</h2>
          <div class="row">
            <div class="field">
              <label>Domaine</label>
              <input id="xtDomain" placeholder="ex : ch-4k-top.org" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Username</label>
              <input id="xtUser" placeholder="username" />
            </div>
            <div class="field">
              <label>Password</label>
              <input id="xtPass" placeholder="password" type="password" />
            </div>
          </div>

          <div class="row">
            <button id="xtLoad" class="btn btn-primary">Charger</button>
            <button id="xtForget" class="btn btn-danger" type="button">Oublier</button>
          </div>

          <div class="divider"></div>

          <h2>Filtres</h2>
          <div class="row">
            <div class="field">
              <label>Type</label>
              <select id="contentType">
                <option value="live">Live</option>
                <option value="vod">Films</option>
                <option value="series">S√©ries</option>
              </select>
            </div>

            <div class="field">
              <label>Cat√©gories</label>
              <select id="categories">
                <option value="">Toutes les cat√©gories</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Pays</label>
              <select id="country">
                <option value="">Tous les pays</option>
              </select>
            </div>

            <div class="field">
              <label>Format live</label>
              <select id="format">
                <option value="ts">ts</option>
                <option value="m3u8">m3u8</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Recherche</label>
              <input id="search" placeholder="Rechercher (titre...)" />
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label>Par page</label>
              <select id="perPage">
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
          </div>

          <div class="divider"></div>

          <h2>Mode M3U (optionnel)</h2>
          <div class="row">
            <div class="field">
              <label>URL M3U</label>
              <input id="m3uUrl" placeholder="https://.../playlist.m3u" />
            </div>
          </div>
          <div class="row">
            <button id="loadUrl" class="btn btn-ghost">Charger URL</button>
            <input id="file" type="file" accept=".m3u,.m3u8" />
          </div>
        </div>
      </div>

      <!-- RIGHT: list + details -->
      <div class="card" style="position: relative;">
        <div class="catalogShell">
          <div class="listPane">
            <div class="listHead">
              <div>
                <div class="title">Catalogue</div>
                <div class="meta" id="listMeta">0 √©l√©ments</div>
              </div>
            </div>

            <div class="listTools">
              <button id="toggleFavOnly" class="btn btn-ghost" type="button">‚≠ê Favoris : OFF</button>
              <button id="toggleEPG" class="btn btn-secondary" type="button">üì∫ EPG : ON</button>
            </div>

            <!-- PAGINATION -->
            <div class="pagination">
              <button id="pageFirst" class="btn btn-ghost">‚èÆ</button>
              <button id="pagePrev" class="btn btn-ghost">‚óÄ</button>
              <span class="page-info" id="pageInfo">Page 1 / 1</span>
              <button id="pageNext" class="btn btn-ghost">‚ñ∂</button>
              <button id="pageLast" class="btn btn-ghost">‚è≠</button>
              <select id="pageSelect" class="page-select"></select>
            </div>

            <div id="list"></div>
          </div>

          <div class="detailsPane">
            <div class="detailsWrap">
              <div class="detailsTitle" id="detailsTitle">D√©tails</div>
              <div class="detailsPoster" id="detailsPoster">Aucune s√©lection</div>
              <div class="detailsMeta" id="detailsMeta"></div>
              <div class="detailsSynopsis" id="detailsSynopsis"></div>
              
              <!-- EPG Section -->
              <div class="epgSection" id="epgSection" style="display: none;">
                <h3>üì∫ Programme TV</h3>
                <div id="epgContent"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="toast"></div>

  <script src="./renderer.js"></script>
</body>

</html>
